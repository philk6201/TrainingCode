<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="pattern24"></div>
</body>

<script>
    var n = 6;
    for (var i = 0; i <= n; i++) {
        for (var j = 0; j <= n; j++) {
            if (i == 0 || j == 0 || i == n || j == n)
                document.write("*");

            else if (i % 2 == 0 && (j != 1) && j != (n - 1))
                document.write("*");

            else
                document.write("n");
        }
        document.write("<br />");
    }
</script>

</html>
